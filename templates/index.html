<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Years</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Available Years</h1>
    <ul>
        {% for year in years %}
        <li><a href="{{ url_for('branches', year=year) }}">{{ year }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
